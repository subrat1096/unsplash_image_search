<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <title>Props In React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Header(props) {
        //console.log(props);
        return (
          <header>
            <h1>Welcome to {props.name}'s website!</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <p>
              I have expertise in the field of web development. I have skills on{" "}
              {props.react}, {props.html}, {props.css}, {props.js}, {props.node}
              , {props.express} & {props.mongo}{" "}
            </p>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <p>
              &copy; {new Date().getFullYear()} {props.name} Website
            </p>
          </footer>
        );
      }

      function App() {
        return (
          <div>
            <Header name="Subrat" />
            <Main
              react="React"
              html="HTML"
              css="CSS"
              js="JavaScript"
              node="NodeJS"
              express="ExpressJS"
              mongo="MongoDb"
            />
            <Footer name="Subrat's" />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
