<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <title>Object as Props</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const person = { name: "Subrat", age: 32 };
      const year = new Date().getFullYear();
      const skills = [
        "HTML",
        "CSS",
        "JS",
        "NodeJS",
        "ReactJS",
        "ExpressJS",
        "MongoDB",
        "Mongoose",
      ];
      function Header(props) {
        return (
          <header>
            <h1>Welcome to {props.person.name}'s website </h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <ul>
              {props.skills.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <h1>
              Â© {props.year}, All rights reserved {props.person.name}'s website{" "}
            </h1>
          </footer>
        );
      }
      function App() {
        return (
          <div>
            <Header person={person} />
            <Main skills={skills} />
            <Footer year={year} person={person} />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
